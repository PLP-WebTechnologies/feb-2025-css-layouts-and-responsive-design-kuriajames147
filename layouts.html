<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Flexbox & Grid Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Base Reset & Styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Navigation Bar */
    nav {
      background-color: #2c3e50;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    /* Main Layout */
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    .main-content, .sidebar {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 6px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      nav ul {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        width: 100%;
        gap: 0.5rem;
      }

      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">MySite</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <!-- Main Content -->
    <div class="main-content">
      <div class="card">Main Content Block 1</div>
      <div class="card">Main Content Block 2</div>
      <div class="card">Main Content Block 3</div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Sidebar</h3>
      <p>This is some sidebar content that adjusts based on screen size.</p>
    </div>
  </div>

</body>
</html>
